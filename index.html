<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="options">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><span class="dots-logo"></span></a>
            <a href="#"><img src="assets/user.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="assets/google-logo.png" alt="">
            </figure>
            <div class="searcher">
                <span class="searcher-logo"></span>
                <input type="text" name="" id="">
                <button><span class="micro-logo"></span></button>
                <button><span class="camara-logo"></span></button>
            </div>
            <div class="searcher-buttons">
                <button>Buscar con Google</button>
                <button>Have Luck</button>
            </div>
            <p>Ofrecido por Google</p>
        </div>
    </main>
    <footer>
        <section><span>Canada</span></section>
        <section>
            <div class="more-info">
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Como funciona la Busquedad</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
       
</body>
</html>
